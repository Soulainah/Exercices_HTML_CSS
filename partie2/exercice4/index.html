<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercice creation formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    </table>
        <h1>Formulaire</h1>
<form class="formulaire"><!--Pour creer un formulaire-->
<!-- placeholder-pour ecrire en transparence dans la case-->
<!-- <input> le "name" et le "id" doivent avoir le meme nom que <label> "for"-->
    <p>
        <label for="nom">Veuillez saisir votre nom :</label>
            <input type="text" name="nom" id="nom" placeholder="ex: Zozo"/>
    </p>
    <p>
        <label for="prenom">Veuillez saisir votre prénom :</label>
            <input type="text" name="prenom" id="prenom" placeholder="ex: Mayoc"/>
    </p>
    <p>
        <label for="adresse">Veuillez saisir votre adresse :</label>
            <input type="text" name="adresse" id="adresse" placeholder="ex: 1 rue de ermont"/>
    </p>
    <p>
        <label for="tel">Veuillez saisir votre numero de téléphone :</label>
            <input type="text" name="tel" id="tel" placeholder="ex: 06.07.08.09.00"/>
    </p>
    <p>
        <label for="mdp">Veuillez saisir votre mot de passe :</label>
            <input type="password" name="mdp" id="mdp" placeholder="ex: mot de passe"/>
    </p>
    <p>
            <input type="submit" value="Envoyer" class="submit"/>
    </p>
</form>
</body>
</html>
